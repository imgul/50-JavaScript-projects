<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Verticle Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature Flower</h1>
                <p>all is pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./images/photo-1550133730-695473e544be.webp');"></div>
            <div style="background-image: url('./images/photo-1514539079130-25950c84af65.webp');"></div>
            <div style="background-image: url('./images/photo-1519940616396-2bb690a63a0b.webp');"></div>
            <div style="background-image: url('./images/photo-1600703136783-bdb5ea365239.webp');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
