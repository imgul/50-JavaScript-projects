<body>

    <div class="btn-container">
        <!-- Example single danger button -->
        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                Categories
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"> <button class="filter-btn" data-id="all">All</button></a>
                </li>
                <li><a class="dropdown-item" href="#"> <button class="filter-btn" data-id="plot">plot</button></a>
                </li>
                <li><a class="dropdown-item" href="#"> <button class="filter-btn" data-id="house">house</button></a>
                </li>
            </ul>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                Size
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"> <button class="filter-btn" data-size="1 kanal">1
                            kanal</button></a>
                </li>
                <li><a class="dropdown-item" href="#"> <button class="filter-btn" data-size="10 marla">10
                            Marla</button></a>
                </li>
                <li><a class="dropdown-item" href="#"> <button class="filter-btn" data-size="7 marla">7
                            Marla</button></a>
                </li>
            </ul>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
                Location
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#"> <button class="filter-btn"
                            data-location="islamabad">Islamabad</button></a>
                </li>
                <li><a class="dropdown-item" href="#"> <button class="filter-btn"
                            data-location="peshawar">Peshawar</button></a>
                </li>
                <li><a class="dropdown-item" href="#"> <button class="filter-btn"
                            data-location="karachi">Karachi</button></a>
                </li>
            </ul>
        </div>

    </div>
