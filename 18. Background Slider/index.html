<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63451dd5c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>background slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('./images/mountains.jpg');"></div>

        <div class="slide " style="background-image: url('./images/underwater.jpg');"></div>

        <div class="slide " style="background-image: url('./images/wind-turbines.jpg');"></div>

        <div class="slide " style="background-image: url('./images/thunder.jpg');"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>



    <script src="./script.js"></script>
</body>

</html>
